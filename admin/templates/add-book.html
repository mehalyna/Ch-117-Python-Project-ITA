{% extends 'base.html' %}

{% block title %} Book adding {% endblock %}
{% block body %}
<div class="d-flex align-items-center flex-column">
    <h1>Book adding form</h1><br>
    <form action="" method="post" class="custom_border rounded col-md-3 pt-4 pb-4">
        <input type="text" name="title" id="title" class="form-control" placeholder="Book Title"><br>
        <input type="text" name="author_name" id="author_name" class="form-control" placeholder="Author name"><br>
        <input type="number" name="author_birthdate" id="author_birthdate" class="form-control" placeholder="Author birthdate"><br>
        <input type="number" name="author_death_date" id="author_death_date" class="form-control" placeholder="Author death_date"><br>
        <input type="text" name="genre" id="genre" class="form-control" placeholder="Genre"><br>
        <input type="text" name="year" id="year" class="form-control" placeholder="Year"><br>
        <input type="text" name="publisher" id="publisher" class="form-control" placeholder="Publisher"><br>
        <input type="number" name="pages" id="pages" class="form-control" placeholder="Number of pages"><br>
        <textarea name="description" id="description" placeholder="Description" class="form-control"></textarea><br>
        <input type="text" name="language" id="language" class="form-control" placeholder="Language"><br>
        <div class="custom">
            <input type="submit" class="btn btn-success custom" value="Add">
            <a href="{{ url_for('start_page') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
