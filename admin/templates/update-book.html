{% extends 'base.html' %}

{% block title %} Book updating {% endblock %}
{% block body %}
<div class="d-flex align-items-center flex-column">
    <h1>Book updating form</h1><br>
    <form action="" method="post" class="custom_border rounded col-md-3 pt-4 pb-4 mb-3">
        <input type="text" name="title" id="title" class="form-control" placeholder="Book Title" value="{{ book.title }}"><br>
        <input type="text" name="author_name" id="author_name" class="form-control" placeholder="Book Author" value="{{ book.author_id.name}}"><br>
        <input type="number" name="author_birthdate" id="author_birthdate" class="form-control" placeholder="Author birthdate" value="{{ book.author_id.birthdate}}"><br>
        <input type="number" name="author_death_date" id="author_death_date" class="form-control" placeholder="Author death date" value="{{ book.author_id.death_date}}"><br>
        <input type="text" name="genre" id="genre" class="form-control" placeholder="Genre" value="{{ book.genres }}"><br>
        <input type="text" name="year" id="year" class="form-control" placeholder="Year" value="{{ book.year }}"><br>
        <input type="text" name="publisher" id="publisher" class="form-control" placeholder="Publisher" value="{{ book.publisher }}"><br>
        <input type="number" name="pages" id="pages" class="form-control" placeholder="Number of pages" value="{{ book.pages }}"><br>
        <textarea name="description" id="description" placeholder="Description" class="form-control">{{ book.description }}</textarea><br>
        <input type="text" name="language" id="language" class="form-control" placeholder="Language" value="{{ book.language }}"><br>
        <select name="status" id="status" class="form-control">
            <option value="active" selected>Active</option>
            <option value="inactive">Inactive</option>
        </select><br>
        <div class="custom">
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{{ url_for('book_storage') }}" class="btn btn-secondary">Cancel</a><br>
        </div>
    </form>
</div>
{% endblock %}
