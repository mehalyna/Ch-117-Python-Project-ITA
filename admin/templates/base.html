<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %} </title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <a href="{{ url_for('start_page') }}">HOME</a><br>
            <a href="{{ url_for('create_user') }}">Create User</a><br>
            <a href="{{ url_for('get_active_users_list') }}">Active Users List</a><br>
            <a href="{{ url_for('get_inactive_users_list') }}">Inactive Users List</a><br>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}"> {{ message }} </div>
                    <hr>
                {% endfor %}
            {% endif %}
            {% endwith %}
    {% block body %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
    </body>
</html>
