{% extends 'base.html' %}

{% block title %} Book details {% endblock %}
{% block body %}
<div class="container">

        <h2>{{ book.title }}</h2>

        <p><b>{{ book.year }}</b></p>
        <p><b>{{ book.language }}</b></p>
    </div>

</div>
{% endblock %}
