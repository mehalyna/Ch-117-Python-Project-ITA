{% extends 'base.html' %}

{% block title %} Book adding {% endblock %}
{% block body %}
<div class="container">
    <h1>Book adding page</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Book Title"><br>
        <input type="text" name="author" id="autor" class="form-control" placeholder="Book Author"><br>
        <input type="text" name="genre" id="genre" class="form-control" placeholder="Genre"><br>
        <input type="number" name="year" id="year" class="form-control" placeholder="Year"><br>
        <input type="text" name="publisher" id="publisher" class="form-control" placeholder="Publisher"><br>
        <input type="number" name="number_of_pages" id="number_of_pages" class="form-control" placeholder="Number of pages"><br>
        <textarea name="description" id="description" placeholder="Description" class="form-control"></textarea><br>
        <input type="text" name="language" id="language" class="form-control" placeholder="Language"><br>

        <input type="submit" class="btn btn-success" value="Add"><br>
    </form>
</div>
{% endblock %}
