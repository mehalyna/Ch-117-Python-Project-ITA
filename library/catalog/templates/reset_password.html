{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container reset-password-container">
        <div class="alert alert-info error-message" role="alert">Message</div>
        <div class="d-flex">
            <h3>Password reset</h3>
        </div>
        <h4>Enter your email address below and we'll sent you a temporary password </h4>
        <form action="" method="post">
            {% csrf_token %}
            <hr>
            <div class="reset-password-email">
                <label class="reset-password-email-label" for="email">Email address:</label>
                <input class="form-control reset-password-email-input" type="email" name="email"
                       placeholder="Enter your email">
            </div>
            <hr>
            <input type="submit" value="Reset password" class="btn btn-info reset-password-button">
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-4" id="msg" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
