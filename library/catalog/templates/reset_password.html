{% extends 'base.html' %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger m-2" id="msg" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info m-2 error-msg" role="alert">Message</div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="" placeholder="Enter your email">
        <input type="submit">
    </form>
{% endblock %}
