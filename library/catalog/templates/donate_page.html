{% extends 'base.html' %}
{% load static %}

{% block title %}Donation{% endblock %}

{% block body %}

<div class="container">
  <h2 class="h2-author">Your donation will help us make the site better</h2>
    <div class="price-container">
      <div class="price-box">
        <label for="price1">5.00$</label>
        <input class="form-control" type="radio" id="price1" name="price" value="price_1IxASMEGI0IveNQBxxLNI8ty">
      </div>
      <div class="price-box">
        <label for="price2">10.00$</label>
        <input class="form-control" type="radio" id="price2" name="price" value="price_1IxASNEGI0IveNQBgT99pcPX">
      </div>
      <div class="price-box">
        <label for="price3">50.00$</label>
        <input class="form-control" type="radio" id="price3" name="price" value="price_1IxASNEGI0IveNQBeSPwf19I">
      </div>
    </div>

  <div class="btn-container">
    <button class="btn btn-primary" type="button" id="checkout-button" onclick="paymentMethod('{{ STRIPE_PUBLIC_KEY }}', '{% url 'create-checkout-session' %}')">Donate</button>
  </div>

  {% csrf_token %}


</div>



  <script src="{% static 'js/payments_metod.js' %}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
  <script src="https://js.stripe.com/v3/"></script>
{% endblock %}
