{% extends 'base.html' %}
{% load static %}

{% block title %}Authors{% endblock %}

{% block body %}
<div class="container" style="min-height: 640px">
    <h2 class="h2-author">Available authors</h2>
    <div class="author-box">
        {% for author in authors %}
            <a style="" href="{% url 'library-books-author' author.name %}"><p>{{ author.name }}</p></a>
        {% endfor %}
    </div>

</div>
{% endblock %}
