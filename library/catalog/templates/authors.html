{% extends 'base.html' %}
{% load static %}

{% block title %}Authors{% endblock %}

{% block body %}
<div class="container" style="min-height: 640px">
    <h2 class="h2-author">Available authors</h2>
    <div class="authors-box d-flex flex-wrap">
        {% for author in authors %}
            <div class="author-box container border p-3 mb-2 rounded">
                <a style="" href="{% url 'library-books-author' author.name %}">
                    <h3>{{ author.name }}</h3>
                    <small style="font-size: medium">Rating: <b>{{ author.total_rating }}</b></small><br>
                    <small style="font-size: medium">Average rating : <b>{{ author.avg_rating }}</b></small>
                </a>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
