<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>

<button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#AuthModal">
    Sing in
</button>
<div class="modal fade" id="AuthModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sing In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-1">

                        {{ form.login }}
                        <span>&nbsp;</span>

                    </div>


                    <div class="mb-1">
                        {{ form.password }}

                        <span>&nbsp;</span>

                    </div>
                </div>
                <p>{{ form.remember}}</p>
            </div>
            <div class="modal-footer">
                <div class="mb-3">
                <a href="{% url 'library-registration' %}" class="btn btn-link">Sing Up</a>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
