<html>
<body>
<input id='first' onkeyup="validateNumber()"/><br>
<input type="password" id='second' onkeyup="validateNumber()"/><br>
<script type="text/javascript" >
function validateNumber()
{
  var first = document.getElementById('first').value.length;
  var second = document.getElementById('second').value.length;

  if(first > 6){
    document.getElementById('sub').disabled=false;
  } else {
    document.getElementById('sub').disabled=true;
  }

  if(second > 8){
    document.getElementById('sub').disabled=false;
  } else {
    document.getElementById('sub').disabled=true;
  }
}
</script>
<input type="submit" id="sub" disabled="disabled" />
</body>
</html>
