{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--    Slider-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>


<!--Header-->
<div class="navbar">
    <div class="navbar-wrapper container">
        <h1><a href="{% url 'library-home' %}" class="logo">Library</a></h1>
       <div class="d-flex"> <a href="#" class="btn btn-dark">Sign In</a>


        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <img class="input-icon" src="{% static 'images/user-solid.svg' %}" alt="user icon">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'profile_details' %}">Profile details</a>
                <div class="dropdown-divider"></div>
            </div>
        </div>

    </div>
</div>
</div>
{% block body %}
{% endblock %}

<!--Footer-->
<div class="footer">
    <div class="footer-wrapper container-fluid ">
        <div class="footer-box">
            <h5>Sections of the site</h5>
            <a href="#">News</a>
            <a href="#">Search page</a>
            <a href="#">Selections of books</a>
            <a href="#">People</a>
        </div>
        <div class="footer-box">
            <h5>Information</h5>
            <a href="#">About us</a>
            <a href="#">Site rules</a>
            <a href="#">Privacy</a>
            <a href="#">Help</a>
        </div>
        <div class="footer-box">
            <h5>Our social media</h5>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Telegram</a>
            <a href="#">Pinterest</a>
        </div>
    </div>
</div>


<!-- Custom scripts -->
<script src="{% static 'js/main.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
