{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--    Slider-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>



<!--Header-->
<div class="navbar">
    <div class="navbar-wrapper container">
        <h1><a href="{% url 'library-home' %}" class="logo">Library</a></h1>
        <form action="{% url 'form-books' %}" id="searchtool" style="display: none">
            <div class="header-search" style="display: flex">
                <input type="text" class="form-control header-search-input" placeholder="Title/ Author/ Year" name="searchbar">
                <input type="submit" class="btn btn-info" value="Search">
            </div>
        </form>
        <div class="toggler-wrapper">
            <img src="{% static 'images/search.png' %}" alt="Search icon" id="toggler">
            <a href="#" class="btn btn-dark">Sign In</a>
        </div>

    </div>
</div>

{% block body %}
{% endblock %}

<!--Footer-->
<div class="footer">
    <div class="footer-container">
        <div class="footer-container-box">
            <h5>Navigation</h5>
            <div class="footer-links-box">
                <a href="#">News</a>
                <a href="{% url 'form-books' %}">Search page</a>
                <a href="#">Selections of books</a>
                <a href="#">People</a>
            </div>
        </div>
        <div class="footer-container-box">
            <h5>Information</h5>
            <div class="footer-links-box">
                <a href="#">About us</a>
                <a href="#}">Site rules</a>
                <a href="#">Privacy and policy</a>
                <a href="#">Help</a>
            </div>
        </div>
        <div class="footer-container-box">
            <h5>Stay connected</h5>
            <a href="#"><img src="{% static 'images/instagram.svg' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'images/facebook.svg' %}" alt="Facebook"></a>
            <a href="#"><img src="{% static 'images/twitter.svg' %}" alt="Twitter"></a>
            <a href="#"><img src="{% static 'images/reddit.svg' %}" alt="Reddit"></a>
            <a href="#"><img src="{% static 'images/tiktok.svg' %}" alt="TikTok"></a>
        </div>
    </div>
    <div class="footer-container-sm" style="width: 15%; height: 240px;">
        <a href="#"><img src="{% static 'images/app-store.svg' %}" alt="App Store" style="margin-top: 20px;"></a>
        <a href="#"><img src="{% static 'images/google-store.png' %}" alt="Google Store" style="margin-top: 20px;"></a>
        <p style="margin-top: 10px;"><b>Â© Ch-117-Python-Project-ITA, 2021</b></p>
    </div>
</div>


<!-- Custom scripts -->
<script src="{% static 'js/main.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $('#toggler').click(function (){
        $('#searchtool').toggle('slow');
    });
</script>


</body>
</html>
