{% extends 'base.html' %}
{% load static %}

{% block title %}Search {{ q }}{% endblock %}

{% block body %}
<div style="background: #e1e5e7;margin-bottom: 50px;margin-top: 50px" class="container">
    <h1>Library page</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-3">
                <div class="zoom">
                    <a href="{% url 'book-details' book.id %}">
                        <img style="padding: 10px 10px 10px 10px;max-height: 270px; width: 90%" src={{ book.link_img }}>
                        <p style="margin-left: 10px; color: #323232">{{ book.title }}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
