<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Login Error</title>
</head>
<body>
<form class="form-signin">
    <div class="text-center mb-4">
        <h3>For get access to this page please sign in!</h3>

        <button data-toggle="modal" data-target="#authModal" type="submit" class="btn btn-primary">
            Sign
            in
        </button>
    </div>


    <div id="authModal" class="modal fade bd-example-modal-md" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AuthModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>


                <div class="modal-body">
                    <form class="login-form">

                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input onkeyup="combinedСall()" class="form-control" id="inputUsername"
                                   aria-describedby="usernameHelp" placeholder="Username">
                            <small id="usernameHelp" class="form-text text-muted"><div id="errorUsername" style="height:10px"></div></small>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input onkeyup="combinedСall2()" type="password" name="password" class="form-control"
                                   id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted"><div id="errorPassword" style="height:10px"></div></small>
                            <div id="errorlogin" style="color:red"></div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">

                    <div class="mb-3">
                        <a href="{% url 'library-registration' %}" class="btn btn-link">Sign Up</a>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-btn" id="submitButton"
                                style="max-width:500px" onclick="login_user_redirect()" disabled="disabled">Sign In
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>


<!-- Custom scripts -->

<script type="text/javascript">
    $(window).on('load', function() {
        $('#authModal').modal('show');
    });
</script>

<script type="text/javascript" >
function combinedСall(){
    validateCredentials();
    usernameErrorMessage();
}
function combinedСall2(){
    validateCredentials();
    passwordErrorMessage();
}

function validateCredentials(){
  var inputLogin = document.getElementById('inputUsername').value.length;
  var inputPassword = document.getElementById('inputPassword').value.length;

  if(inputLogin > 5 && inputPassword > 7){
    document.getElementById('submitButton').disabled=false;
  } else {
    document.getElementById('submitButton').disabled=true;
  }
}

function usernameErrorMessage(){
  var inputLogin = document.getElementById('inputUsername').value.length;

  if(inputLogin < 6){
    $("#errorUsername").html("Minimum 6 character");
  } else {
  $("#errorUsername").html("Done");
  }
}

function passwordErrorMessage(){
  var inputPassword = document.getElementById('inputPassword').value.length;

  if(inputPassword < 8){
    $("#errorPassword").html("Minimum 8 character");
  } else {
  $("#errorPassword").html("Done");
  }
}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
